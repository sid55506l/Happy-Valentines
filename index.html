<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6e6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1, h2 {
      color: #ff3366;
      font-size: 3rem;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    button {
      background-color: #ff6699;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff3366;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff3366;
      clip-path: polygon(50% 0%, 61% 18%, 82% 18%, 100% 36%, 100% 57%, 50% 100%, 0% 57%, 0% 36%, 18% 18%, 39% 18%);
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    .image-box {
      margin-top: 20px;
      display: none;
      border: 5px solid #ff6699;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .image-box img {
      width: 300px;
      height: auto;
      display: block;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-10vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Hey Linvinko!</h2>
  <h1>Will you be my Valentine?</h1>
  <div class="button-container">
    <button onclick="redirectToYesPage()">YES</button>
    <button onclick="showNoImage()">NO</button>
  </div>
  <div class="hearts" id="heartsContainer"></div>
  <div class="image-box" id="noImageBox">
    <img src="./WhatsApp Image 2025-02-09 at 15.51.36_d046388a.jpg" alt="Sad Reaction">
  </div>

  <script>
    function redirectToYesPage() {
      window.location.href = "yes.html";
    }

    function showNoImage() {
      document.getElementById('noImageBox').style.display = 'block';
    }

    function createHearts() {
      const container = document.getElementById('heartsContainer');
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        heart.style.opacity = Math.random();
        container.appendChild(heart);
      }
    }

    createHearts();
  </script>
</body>
</html>
